<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Passa Bola</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/clean-professional.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Register Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-futbol"></i>
                        <h1>PASSA BOLA</h1>
                    </div>
                    <p class="login-subtitle">Crie sua conta</p>
                </div>

                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="position">Posição Preferida</label>
                        <div class="input-container">
                            <i class="fas fa-futbol"></i>
                            <select id="position" name="position" required>
                                <option value="">Escolha sua posição</option>
                                <option value="goleiro">Goleiro</option>
                                <option value="zagueiro">Zagueiro</option>
                                <option value="lateral">Lateral</option>
                                <option value="volante">Volante</option>
                                <option value="meio-campo">Meio-Campo</option>
                                <option value="atacante">Atacante</option>
                                <option value="qualquer">Qualquer Posição</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="acceptTerms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </button>

                    <div class="login-divider">
                        <span>ou</span>
                    </div>

                    <div class="register-link">
                        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>PASSA BOLA</h3>
                    <p>Revolucionando o futebol digital</p>
                </div>
                <div class="footer-section">
                    <h4>Links Rápidos</h4>
                    <ul>
                        <li><a href="../index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Redes Sociais</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Passa Bola. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/register.js"></script>
    <script src="../assets/js/clean-interactions.js"></script>
</body>
</html>
